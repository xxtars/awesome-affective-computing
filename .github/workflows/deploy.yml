name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages_check.outputs.enabled }}
    steps:
      - uses: actions/checkout@v4

      - name: Check whether GitHub Pages is enabled
        id: pages_check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              core.setOutput('enabled', 'true');
              core.notice('GitHub Pages is enabled.');
            } catch (error) {
              if (error.status === 404) {
                core.setOutput('enabled', 'false');
                core.warning('GitHub Pages is not enabled. Skipping deployment. Enable it in Settings > Pages.');
              } else {
                throw error;
              }
            }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload artifact
        if: steps.pages_check.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    if: needs.build.outputs.pages_enabled == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
