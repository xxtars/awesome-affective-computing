name: Researcher Build

on:
  workflow_dispatch:
    inputs:
      max_papers:
        description: "Max new papers"
        required: false
        default: ""
      concurrency:
        description: "Parallel workers"
        required: false
        default: "4"
      save_every:
        description: "Save cache every N papers"
        required: false
        default: "1"
      researcher_name:
        description: "Researcher name(s), comma-separated"
        required: false
        default: ""
      seed_name:
        description: "Seed add/update: researcher name"
        required: false
        default: ""
      seed_google_scholar:
        description: "Seed add/update: Google Scholar URL (optional)"
        required: false
        default: ""
      seed_openalex_author_id:
        description: "Seed add/update: OpenAlex author id (A...)"
        required: false
        default: ""
      seed_affiliation:
        description: "Seed add/update: affiliation"
        required: false
        default: ""
      full_refresh:
        description: "Full refresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      QWEN_MODEL: qwen-plus
      QWEN_BASE_URL: https://dashscope.aliyuncs.com/compatible-mode/v1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Upsert researcher into seed (optional)
        if: ${{ inputs.seed_openalex_author_id != '' }}
        run: |
          node scripts/researcher-pipeline/upsert-seed-researcher.mjs \
            --seed data/researchers/researcher.seed.json \
            --name "${{ inputs.seed_name }}" \
            --google-scholar "${{ inputs.seed_google_scholar }}" \
            --openalex-author-id "${{ inputs.seed_openalex_author_id }}" \
            --affiliation "${{ inputs.seed_affiliation }}"

      - name: Run researcher pipeline
        run: |
          cmd=(
            node scripts/researcher-pipeline/run.mjs
            --delay-ms 300
            --concurrency "${{ inputs.concurrency }}"
            --save-every "${{ inputs.save_every }}"
          )

          researcher_name_input="${{ inputs.researcher_name }}"
          if [ -n "${{ inputs.seed_openalex_author_id }}" ] && [ -z "$researcher_name_input" ]; then
            researcher_name_input="${{ inputs.seed_name }}"
          fi

          if [ -n "${{ inputs.max_papers }}" ]; then
            cmd+=(--max-papers "${{ inputs.max_papers }}")
          fi

          if [ "${{ inputs.full_refresh }}" = "true" ]; then
            cmd+=(--full-refresh)
          fi

          if [ -n "$researcher_name_input" ]; then
            cmd+=(--researcher-name "$researcher_name_input")
          fi

          "${cmd[@]}"

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/researchers/researcher.seed.json data/researchers/researchers.index.json data/researchers/profiles data/researchers/cache static/data/researchers
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update researcher profile data"
          git push
