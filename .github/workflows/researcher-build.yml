name: Researcher Build

on:
  workflow_dispatch:
    inputs:
      max_papers:
        description: "Max new papers"
        required: false
        default: ""
      concurrency:
        description: "Parallel workers"
        required: false
        default: "4"
      save_every:
        description: "Save cache every N papers"
        required: false
        default: "1"
      researcher_name:
        description: "Researcher name(s), comma-separated"
        required: false
        default: ""
      full_refresh:
        description: "Full refresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      QWEN_MODEL: qwen-plus
      QWEN_BASE_URL: https://dashscope.aliyuncs.com/compatible-mode/v1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run researcher pipeline
        run: |
          cmd=(
            node scripts/researcher-pipeline/run.mjs
            --delay-ms 300
            --concurrency "${{ inputs.concurrency }}"
            --save-every "${{ inputs.save_every }}"
          )

          if [ -n "${{ inputs.max_papers }}" ]; then
            cmd+=(--max-papers "${{ inputs.max_papers }}")
          fi

          if [ "${{ inputs.full_refresh }}" = "true" ]; then
            cmd+=(--full-refresh)
          fi

          if [ -n "${{ inputs.researcher_name }}" ]; then
            cmd+=(--researcher-name "${{ inputs.researcher_name }}")
          fi

          "${cmd[@]}"

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/researchers/researchers.index.json data/researchers/profiles data/researchers/cache static/data/researchers
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update researcher profile data"
          git push
