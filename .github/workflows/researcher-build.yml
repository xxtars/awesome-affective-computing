name: Researcher Build

on:
  workflow_dispatch:
    inputs:
      max_papers:
        description: "Max new papers"
        required: false
        default: "20"
      full_refresh:
        description: "Full refresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      QWEN_MODEL: qwen-plus
      QWEN_BASE_URL: https://dashscope.aliyuncs.com/compatible-mode/v1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run researcher pipeline
        run: |
          if [ "${{ inputs.full_refresh }}" = "true" ]; then
            node scripts/researcher-pipeline/run.mjs --full-refresh --max-papers "${{ inputs.max_papers }}" --delay-ms 300
          else
            node scripts/researcher-pipeline/run.mjs --max-papers "${{ inputs.max_papers }}" --delay-ms 300
          fi

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/researchers/researcher.profile.json data/researchers/cache/paper-analysis-cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update researcher profile data"
          git push
