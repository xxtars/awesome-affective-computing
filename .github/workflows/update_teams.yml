name: Update Teams

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate teams from researcher.json
        run: python scripts/generate_teams.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/teams.json src/data/teams.json
          git diff --cached --quiet || git commit -m "auto: update teams $(date +%Y-%m-%d)"
          git push
